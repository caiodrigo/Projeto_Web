{% extends 'base.html' %}

{% block title %}Editar Motorista{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Editar Motorista</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
        
        <a href="{% url 'crud_motoristas' %}" class="btn btn-secondary mt-3">Voltar à lista</a>
    </div>
{% endblock %}

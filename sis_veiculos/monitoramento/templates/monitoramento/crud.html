<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Veículos</title>
</head>
<body>
    <h1>Gerenciamento de Veículos</h1>
    <a href="{% url 'adicionar_veiculo' %}"><button>Adicionar Veículo</button></a>
    <table border="1">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Cor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for veiculo in veiculos %}
                <tr>
                    <td>{{ veiculo.placa }}</td>
                    <td>{{ veiculo.marca }}</td>
                    <td>{{ veiculo.modelo }}</td>
                    <td>{{ veiculo.cor }}</td>
                    <td>
                        <a href="{% url 'atualizar_veiculo' veiculo.id %}"><button>Alterar</button></a>
                        <a href="{% url 'excluir_veiculo' veiculo.id %}"><button>Excluir</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}"><button>Voltar</button></a>
</body>
</html>
